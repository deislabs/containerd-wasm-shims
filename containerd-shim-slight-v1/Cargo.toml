[package]
name = "containerd-shim-slight-v1"
version = "0.9.0"
authors = ["DeisLabs Engineering Team"]
edition = "2021"
repository = 'https://github.com/deislabs/containerd-wasm-shims'
license = "Apache-2.0"
homepage = 'https://github.com/deislabs/containerd-wasm-shims'
description = """
Containerd shim for running Slight workloads.
"""

[dependencies]
anyhow = "1.0"
containerd-shim-wasm = { git = "https://github.com/jprendes/runwasi", rev = "440293d4f3f66a39b93452376880ceea18afcad8", features = [ "tokio" ] }
log = "0.4"

curl = { version = "*", features = ["zlib-ng-compat"] }
openssl = { version = "0.10", features = ["vendored"] } # https://github.com/sfackler/rust-openssl/issues/603#issuecomment-822619837

slight = { git = "https://github.com/deislabs/spiderlightning", version = "0.5.1" }

[workspace]
