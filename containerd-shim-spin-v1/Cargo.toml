[package]
name = "containerd-shim-spin-v1"
version = "0.1.0"
authors = ["DeisLabs Engineering Team"]
edition = "2021"

[dependencies]
chrono = "~0.4"
clap = { version = "3.1.15", features = ["derive", "env"] }
containerd-shim = "~0.3"
containerd-shim-wasm = { git = "https://github.com/deislabs/runwasi", branch = "main" }
log = "~0.4"
spin-trigger = { git = "https://github.com/fermyon/spin", rev = "96942a2d760e2989298fabf6f2141edfcb41fa30" } # main branch
spin-app = { git = "https://github.com/fermyon/spin", rev = "96942a2d760e2989298fabf6f2141edfcb41fa30"  }
spin-core = { git = "https://github.com/fermyon/spin", rev = "96942a2d760e2989298fabf6f2141edfcb41fa30"  }
spin-http = { git = "https://github.com/fermyon/spin", rev = "96942a2d760e2989298fabf6f2141edfcb41fa30"  }
spin-loader =  { git = "https://github.com/fermyon/spin", rev = "96942a2d760e2989298fabf6f2141edfcb41fa30"  }
spin-manifest = { git = "https://github.com/fermyon/spin", rev = "96942a2d760e2989298fabf6f2141edfcb41fa30"  }
tokio = { version = "1", features = [ "rt" ] }
tokio-util = { version = "0.6.10", features = [ "codec" ]}
wasmtime = "^0.39"
openssl = { version = "*", features = ["vendored"] }
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0.82"
url = "2.2.2"
reqwest = { version = "0.11", features = ["stream"] }
anyhow = "1.0"
async-trait = "0.1"
[workspace]
