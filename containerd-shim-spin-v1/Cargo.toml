[package]
name = "containerd-shim-spin-v1"
version = "0.9.1"
authors = ["DeisLabs Engineering Team"]
edition = "2021"
repository = 'https://github.com/deislabs/containerd-wasm-shims'
license = "Apache-2.0"
homepage = 'https://github.com/deislabs/containerd-wasm-shims'
description = """
Containerd shim for running Spin workloads.
"""

[dependencies]
containerd-shim = "0.6.0"
containerd-shim-wasm =  "0.4.0"
log = "0.4"
spin-trigger = { path = "../../spin/crates/trigger" }
spin-trigger-http = { path = "../../spin/crates/trigger-http" }
spin-redis-engine ={ path = "../../spin/crates/redis" }
spin-manifest = { path = "../../spin/crates/manifest" }
spin-loader = { path = "../../spin/crates/loader" }
spin-app = { path = "../../spin/crates/app" }
spin-oci = { path = "../../spin/crates/oci" }
wasmtime = "10.0.1"
tokio = { version = "1", features = ["rt"] }
openssl = { version = "*", features = ["vendored"] }
serde = "1.0"
serde_json = "1.0"
url = "2.3"
anyhow = "1.0"
oci-spec = { version = "0.6.1", features = ["runtime"] }

